<!DOCTYPE html>
<html lang="en">

<head>
    <!--This is head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--This is body-->
    <header>
        <h1> Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="current">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <th>Day</th>
                <th>Hours</th>
            </thead>
            <tbody>
                <tr>
                    <td>Mon-Fri</td>
                    <td>6AM - 9PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8AM - 11PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>

        <!-- Adding section for contact form -->
        <section>
            <h3>We would love to hear from you!</h3>
            <!-- Adding a form -->
            <form action="thanks.html" method="post"> 
                <fieldset>
                    <legend>INFORMATION</legend>
                <div>

                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Jane/John Doe" required>
                </div>
                    <br>
                <div>
                    <label for="email"> Your Email </label>
                    <input type="text" id="Email" name="youremail" placeholder="Algonquin Email" value="@algonquinlive.com">
                </div>
                <br>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" ></textarea>
                </div>
                <br>

                <div>
                    <label for="tickets">How many tickets? &#40sold in pairs&#41</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
                </div>
                <br>

                <div>
                    <label for="row">Row</label>
                    <select name="row" id="row">
                        <option value="front">Front</option>
                        <option value="center" selected>Center</option>
                        <option value="back">Back Row</option>
                    </select>
                </div>
                <br>
    
                <div>
                    <h3>Have you ever been here before</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" name="past" id="yes">
                    <label for="no">No</label>
                    <input type="radio" name="past" id="no">
                </div>
                <br>

                <div>
                    <h3>Policies</h3>
                    <label for="policies">I agree to the term of conditions. </label>
                    <input type="checkbox" name="policies" id="policies">
                </div>
<br>
<br>

                <button type="button">Submit</button>

            </fieldset>
            </form>
            
        </section>
    </main>
    <!-- Site Footer -->
    <footer>
        <!-- Special symbols for html can be found by googling HTML Entities -->
        Copywrite &copy;Reggie's Coffee Shop, 2023

    </footer>
</body>

</html>
